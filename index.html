<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div>
          <form >
            <label for="gridarea">Select the size of your grid:</label>
            <select id="gridarea" name="gridarea">
              <option value="240" selected>240px X 240px</option>
              <option value="600">600px X 600px</option>
              <option value="960" >960px X 960px</option>
             
            </select>
            <button type="button" id="selbtn">select</button>
          </form>

          <form >
            <label for="numsquares">Select the size of your grid:</label>
            <select id="numsquares" name="numsquares">
              <option value="4" selected>16</option>
              <option value="5">25</option>
              <option value="6">36</option>
              <option value="7">49</option>
              <option value="8">64</option>
              <option value="9">81</option>
              <option value="10">100</option>
            </select>
            <button type="button" id="numsqbtn">select</button>
          </form>

          <div>Click here to make the new grid: <button id = "newgrid">New Grid</button></div>
          <div id = "boxmessage"></div>
    </div>
    <div class="container">
        <!--<div class="gbox"></div>
        <div class="gbox"></div>
        <div class="gbox"></div>
        <div class="gbox"></div>
        -->
    </div>
     

    <script src="sketch.js" defer></script>
</body>
</html>
